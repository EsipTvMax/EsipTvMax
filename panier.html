<html lang="fr">

  <meta charset="UTF-8">

</head>
<body>

<header class="main-header">
  <div class="header-container">

    <div class="logo">
      <span class="logo-main">Esip</span><span class="logo-accent">TvMax</span>
    </div>

    <nav class="main-nav">
      <a href="index.html">Accueil</a>
      <a href="abonnements.html">Abonnements</a>
      <a href="telechargement.html">T√©l√©chargement</a>
      <a href="faq.html">FAQ</a>
      <a href="contact.html">Contact</a>
      <a href="panier.html" class="panier-link">üõí Panier</a>
    </nav>

  </div>
</header>

<h2 class="title">Votre panier</h2>

<div id="cart-items" class="cart-container"></div>

<h3 id="cart-total" style="text-align:center;"></h3>

<!-- üîπ CODE PROMO -->
<div class="promo-wrapper">
  <div class="promo-box">
    <input type="text" id="promoCode" placeholder="Code promo">
    <button onclick="applyPromo()">Appliquer</button>
  </div>
  <p id="promoMessage" class="promo-message">
    Les codes promotionnels sont soumis √† conditions.
  </p>
</div>

<!-- ‚úÖ SCRIPT PANIER FINAL -->
<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
let promoType = null;

const cartItemsDiv = document.getElementById("cart-items");
const cartTotalDiv = document.getElementById("cart-total");
const promoMessage = document.getElementById("promoMessage");

function renderCart() {
  cartItemsDiv.innerHTML = "";
  let total = 0;
  let discountedTotal = 0;

  if (cart.length === 0) {
    cartItemsDiv.innerHTML =
      "<p style='text-align:center;'>Votre panier est vide.</p>";
    cartTotalDiv.innerText = "";
    localStorage.setItem("cartTotal", "0.00");
    return;
  }

  cart.forEach((item, index) => {
    let finalPrice = item.price;

    // üî∏ BANO15 : -15% sur tout
    if (promoType === "BANO15") {
      finalPrice = item.price * 0.85;
    }

    // üî∏ TATINETTE : -60% UNIQUEMENT sur 1 an
    if (
if (promoType === "TATINETTE") {
  if (
    item.name === "Abonnement 1 an ‚Äì Android" ||
    item.name === "Abonnement 1 an ‚Äì Tous supports"
  ) {
    finalPrice = item.price * 0.40;
  }
}

    discountedTotal += finalPrice;
    total += item.price;

    cartItemsDiv.innerHTML += `
      <div class="cart-item">
        <span>${item.name}</span>
        <div>
          <strong>${finalPrice.toFixed(2)} ‚Ç¨</strong>
          <button onclick="removeItem(${index})">‚ùå</button>
        </div>
      </div>
    `;
  });

  if (promoType) {
    cartTotalDiv.innerText =
      "Total : " + discountedTotal.toFixed(2) + " ‚Ç¨ (promo appliqu√©e)";
    localStorage.setItem("cartTotal", discountedTotal.toFixed(2));
  } else {
    cartTotalDiv.innerText = "Total : " + total.toFixed(2) + " ‚Ç¨";
    localStorage.setItem("cartTotal", total.toFixed(2));
  }
}

function applyPromo() {
  const code = document.getElementById("promoCode").value.trim().toUpperCase();

  if (code === "BANO15") {
    promoType = "BANO15";
    promoMessage.innerText =
      "Code BANO15 appliqu√© : -15% sur tout le panier";
  } 
  else if (code === "TATINETTE") {
    const hasOneYear = cart.some(item =>
      item.name.toLowerCase().includes("1 an")
    );

    if (!hasOneYear) {
      promoType = null;
      promoMessage.innerText =
        "Code TATINETTE valable uniquement sur les abonnements 1 an";
      renderCart();
      return;
    }

    promoType = "TATINETTE";
    promoMessage.innerText =
      "Code TATINETTE appliqu√© : -60% sur les abonnements 1 an";
  } 
  else {
    promoType = null;
    promoMessage.innerText = "Code promo invalide";
  }

  renderCart();
}

function removeItem(index) {
  cart.splice(index, 1);
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCart();
}

function clearCart() {
  localStorage.removeItem("cart");
  promoType = null;
  renderCart();
}

renderCart();
</script>

</body>
</html>
