<h2 class="title">Votre panier</h2>

<div id="cart-items" class="cart-container"></div>

<h3 id="cart-total" style="text-align:center;"></h3>

<div style="text-align:center;margin:30px;">
  <button onclick="clearCart()" class="btn">Vider le panier</button>
</div>

<!-- ‚úÖ SCRIPT PANIER -->
<script>
const cartItemsDiv = document.getElementById("cart-items");
const cartTotalDiv = document.getElementById("cart-total");

let cart = JSON.parse(localStorage.getItem("cart")) || [];

if (cart.length === 0) {
  cartItemsDiv.innerHTML = "<p style='text-align:center;'>Votre panier est vide.</p>";
} else {
  let total = 0;

  cart.forEach((item, index) => {
    total += item.price;

    cartItemsDiv.innerHTML += `
      <div class="cart-item">
        <span>${item.name}</span>
        <strong>${item.price} ‚Ç¨</strong>
        <button onclick="removeItem(${index})">‚ùå</button>
      </div>
    `;
  });

  cartTotalDiv.innerText = "Total : " + total + " ‚Ç¨";
}

function removeItem(index) {
  cart.splice(index, 1);
  localStorage.setItem("cart", JSON.stringify(cart));
  location.reload();
}

function clearCart() {
  localStorage.removeItem("cart");
  location.reload();
}
</script>

</body>
