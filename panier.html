<h2 class="title">Votre panier</h2>

<div id="cart-items" class="cart-container"></div>

<h3 id="cart-total" style="text-align:center;"></h3>

<!-- üîπ CODE PROMO -->
<div class="promo-wrapper">
  <div class="promo-box">
    <input type="text" id="promoCode" placeholder="Code promo">
    <button onclick="applyPromo()">Appliquer</button>
  </div>
  <p id="promoMessage" class="promo-message">
    Les codes promotionnels sont soumis √† conditions.
  </p>
</div>

<!-- ‚úÖ SCRIPT PANIER FINAL -->
<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

const cartItemsDiv = document.getElementById("cart-items");
const cartTotalDiv = document.getElementById("cart-total");

function renderCart() {
  cartItemsDiv.innerHTML = "";
  let total = 0;

  if (cart.length === 0) {
    cartItemsDiv.innerHTML = "<p style='text-align:center;'>Votre panier est vide.</p>";
    cartTotalDiv.innerText = "";
    return;
  }

  cart.forEach((item, index) => {
    total += item.price;

    cartItemsDiv.innerHTML += `
      <div class="cart-item">
        <span>${item.name}</span>
        <strong>${item.price.toFixed(2)} ‚Ç¨</strong>
        <button onclick="removeItem(${index})">‚ùå</button>
      </div>
    `;
  });

  cartTotalDiv.innerText = "Total : " + total.toFixed(2) + " ‚Ç¨";
}

function removeItem(index) {
  cart.splice(index, 1);
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCart();
}

function clearCart() {
  localStorage.removeItem("cart");
  cart = [];
  renderCart();
}

renderCart();
</script>

</body>
</html>
